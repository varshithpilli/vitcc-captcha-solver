<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credentials - Lazy VITC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    body.light-mode {
      background-color: #f8f9fa;
      color: #1a1a1a;
    }

    body.dark-mode {
      background-color: #1a1a1a;
      color: #e5e5e5;
    }

    .card {
      border: 1px solid;
    }

    body.light-mode .card {
      background-color: #ffffff;
      border-color: #e5e7eb;
    }

    body.dark-mode .card {
      background-color: #2d2d2d;
      border-color: #404040;
    }

    .back-button, .theme-toggle {
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      border: 1px solid;
    }

    body.light-mode .back-button, body.light-mode .theme-toggle {
      border-color: #e5e7eb;
      background-color: #ffffff;
    }

    body.dark-mode .back-button, body.dark-mode .theme-toggle {
      border-color: #404040;
      background-color: #2d2d2d;
    }

    body.light-mode .back-button:active, body.light-mode .theme-toggle:active {
      background-color: #f3f4f6;
    }

    body.dark-mode .back-button:active, body.dark-mode .theme-toggle:active {
      background-color: #383838;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      border: 1px solid;
      border-radius: 6px;
      font-size: 13px;
    }

    body.light-mode .form-input {
      background-color: #ffffff;
      border-color: #e5e7eb;
      color: #1a1a1a;
    }

    body.dark-mode .form-input {
      background-color: #2d2d2d;
      border-color: #404040;
      color: #e5e5e5;
    }

    .save-button {
      cursor: pointer;
      border: 1px solid;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      width: 100%;
    }

    body.light-mode .save-button {
      background-color: #28a745;
      border-color: #28a745;
      color: #ffffff;
    }

    body.dark-mode .save-button {
      background-color: #28a745;
      border-color: #28a745;
      color: #ffffff;
    }

    body.light-mode .save-button:active {
      background-color: #218838;
    }

    body.dark-mode .save-button:active {
      background-color: #218838;
    }

    .portal-link {
      color: inherit;
    }

    body.light-mode .portal-link {
      color: #3b82f6;
    }

    body.dark-mode .portal-link {
      color: #60a5fa;
    }

    .toggle-switch {
      position: relative;
      width: 36px;
      height: 20px;
      cursor: pointer;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 22px;
      background-color: #ccc;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    input:checked + .toggle-slider {
      background-color: #28a745;
    }

    body.dark-mode input:checked + .toggle-slider {
      background-color: #28a745;
    }

    body.light-mode .toggle-slider {
      background-color: #ccc;
    }

    body.dark-mode .toggle-slider {
      background-color: #555;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(16px);
    }
  </style>
</head>
<body class="light-mode">
  <div style="display: flex; flex-direction: column; height: 100%; overflow: hidden;">
    
    <!-- Header -->
    <div style="padding: 16px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid;" id="header-border">
      <div style="display: flex; align-items: center; gap: 12px;">
        <button class="back-button" id="backButton" aria-label="Go back">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

          </svg>
        </button>
        <h1 style="font-size: 19px; font-weight: 600;">Credentials Manager</h1>
      </div>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <svg id="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg id="moon-icon" style="display: none;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </div>

    <!-- Main Content -->
    <div style="flex: 1; overflow-y: auto; padding: 16px;">
      
      <!-- VTOP Card -->
      <div class="card" style="padding: 14px; border-radius: 6px; margin-bottom: 12px;">
        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 12px; padding-bottom: 10px; border-bottom: 1px solid;" class="card-divider">
          <div>
            <div style="font-size: 15px; font-weight: 600; margin-bottom: 4px;">VTOP Student</div>
            <a href="https://vtopcc.vit.ac.in/vtop/" target="_blank" class="portal-link" style="font-size: 11px; text-decoration: none; display: flex; align-items: center; gap: 4px;">
              vtopcc.vit.ac.in
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h6"/><path d="m21 3-9 9"/><path d="M15 3h6v6"/>
              </svg>
            </a>
          </div>
          <span style="background: #ffc107; color: #000; padding: 4px 10px; border-radius: 4px; font-size: 11px; font-weight: 600;">CAPTCHA</span>
        </div>
        <div style="margin-bottom: 10px;">
          <label style="font-size: 13px; opacity: 0.7; display: block; margin-bottom: 4px;">Username</label>
          <input type="text" id="vtop-username" class="form-input">
        </div>
        <div style="margin-bottom: 10px;">
          <label style="font-size: 12px; opacity: 0.7; display: block; margin-bottom: 4px;">Password</label>
          <input type="password" id="vtop-password" class="form-input">
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px;">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 11px; opacity: 0.8;">Fill Form</span>
            <label class="toggle-switch"><input type="checkbox" id="vtop-fill"><span class="toggle-slider"></span></label>
          </div>
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 11px; opacity: 0.8;">Fill Captcha</span>
            <label class="toggle-switch"><input type="checkbox" id="vtop-captcha" checked><span class="toggle-slider"></span></label>
          </div>
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 11px; opacity: 0.8;">Auto Submit</span>
            <label class="toggle-switch"><input type="checkbox" id="vtop-submit"><span class="toggle-slider"></span></label>
          </div>
        </div>
        <button class="save-button" id="vtop-save-btn">Save</button>
        <div style="font-size: 11px; margin-top: 8px; text-align: center; min-height: 16px;" id="vtop-message"></div>
        <div style="font-size: 10px; opacity: 0.5; text-align: center; margin-top: 4px;">Stored locally</div>
      </div>

      <!-- FFCS Card -->
      <div class="card" style="padding: 14px; border-radius: 6px; margin-bottom: 12px;">

          <div>
            <div style="font-size: 15px; font-weight: 600; margin-bottom: 4px;">VTOP FFCS</div>
            <a href="https://vtopregcc.vit.ac.in/" target="_blank" class="portal-link" style="font-size: 11px; text-decoration: none; display: flex; align-items: center; gap: 4px;">
              vtopregcc.vit.ac.in
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h6"/><path d="m21 3-9 9"/><path d="M15 3h6v6"/>
              </svg>
            </a>
          </div>
          <span style="background: #ffc107; color: #000; padding: 4px 10px; border-radius: 4px; font-size: 11px; font-weight: 600;">CAPTCHA</span>
        </div>
        <div style="margin-bottom: 10px;">
          <label style="font-size: 12px; opacity: 0.7; display: block; margin-bottom: 4px;">Username</label>
          <input type="text" id="ffcs-username" class="form-input">
        </div>
        <div style="margin-bottom: 10px;">
          <label style="font-size: 12px; opacity: 0.7; display: block; margin-bottom: 4px;">Password</label>
          <input type="password" id="ffcs-password" class="form-input">
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px;">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 11px; opacity: 0.8;">Fill Form</span>
            <label class="toggle-switch"><input type="checkbox" id="ffcs-fill"><span class="toggle-slider"></span></label>
          </div>
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 11px; opacity: 0.8;">Fill Captcha</span>
            <label class="toggle-switch"><input type="checkbox" id="ffcs-captcha" checked><span class="toggle-slider"></span></label>
          </div>
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 11px; opacity: 0.8;">Auto Submit</span>
            <label class="toggle-switch"><input type="checkbox" id="ffcs-submit"><span class="toggle-slider"></span></label>
          </div>
        </div>
        <button class="save-button" id="ffcs-save-btn">Save</button>
        <div style="font-size: 11px; margin-top: 8px; text-align: center; min-height: 16px;" id="ffcs-message"></div>
        <div style="font-size: 10px; opacity: 0.5; text-align: center; margin-top: 4px;">Stored locally</div>
      </div>

      <!-- LMS Card -->
      <div class="card" style="padding: 14px; border-radius: 6px; margin-bottom: 12px;">
        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 12px; padding-bottom: 10px; border-bottom: 1px solid;" class="card-divider">
          <div>
            <div style="font-size: 15px; font-weight: 600; margin-bottom: 4px;">LMS VITC</div>
            <a href="https://lms.vit.ac.in/" target="_blank" class="portal-link" style="font-size: 11px; text-decoration: none; display: flex; align-items: center; gap: 4px;">
              lms.vit.ac.in
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h6"/><path d="m21 3-9 9"/><path d="M15 3h6v6"/>
              </svg>
            </a>
          </div>
        </div>
        <div style="margin-bottom: 10px;">
          <label style="font-size: 12px; opacity: 0.7; display: block; margin-bottom: 4px;">Username</label>
          <input type="text" id="lms-username" class="form-input">
        </div>
        <div style="margin-bottom: 10px;">
          <label style="font-size: 12px; opacity: 0.7; display: block; margin-bottom: 4px;">Password</label>
          <input type="password" id="lms-password" class="form-input">
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px;">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 11px; opacity: 0.8;">Fill Form</span>
            <label class="toggle-switch"><input type="checkbox" id="lms-fill"><span class="toggle-slider"></span></label>
          </div>
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 11px; opacity: 0.8;">Auto Submit</span>
            <label class="toggle-switch"><input type="checkbox" id="lms-submit"><span class="toggle-slider"></span></label>
          </div>
        </div>
        <button class="save-button" id="lms-save-btn">Save</button>
        <div style="font-size: 11px; margin-top: 8px; text-align: center; min-height: 16px;" id="lms-message"></div>
        <div style="font-size: 10px; opacity: 0.5; text-align: center; margin-top: 4px;">Stored locally</div>
      </div>

    </div>

  </div>

  <script src="credentialsInjection.js"></script>
</body>
</html>
