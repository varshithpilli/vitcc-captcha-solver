<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VTOP Calendar - Lazy VITC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    body.light-mode {
      background-color: #f8f9fa;
      color: #1a1a1a;
    }

    body.dark-mode {
      background-color: #1a1a1a;
      color: #e5e5e5;
    }

    .card {
      border: 1px solid;
      border-radius: 6px;
      padding: 14px;
      margin-bottom: 12px;
    }

    body.light-mode .card {
      background-color: #ffffff;
      border-color: #e5e7eb;
    }

    body.dark-mode .card {
      background-color: #2d2d2d;
      border-color: #404040;
    }

    .back-button, .theme-toggle, .btn {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      border: 1px solid;
    }

    .back-button, .theme-toggle {
      width: 40px;
      height: 40px;
    }

    .btn {
      width: auto;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
    }

    body.light-mode .back-button, body.light-mode .theme-toggle, body.light-mode .btn {
      border-color: #e5e7eb;
      background-color: #ffffff;
      color: #1a1a1a;
    }

    body.dark-mode .back-button, body.dark-mode .theme-toggle, body.dark-mode .btn {
      border-color: #404040;
      background-color: #2d2d2d;
      color: #e5e5e5;
    }

    body.light-mode .back-button:active, body.light-mode .theme-toggle:active {
      background-color: #f3f4f6;
    }

    body.dark-mode .back-button:active, body.dark-mode .theme-toggle:active {
      background-color: #383838;
    }

    .btn-primary {
      background-color: #3b82f6 !important;
      color: white !important;
      border-color: #3b82f6 !important;
    }

    .btn-primary:hover {
      background-color: #2563eb !important;
    }

    .btn-primary:disabled {
      background-color: #93c5fd !important;
      cursor: not-allowed;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid;
      font-size: 14px;
    }

    body.light-mode select, body.light-mode input {
      border-color: #e5e7eb;
      background-color: #ffffff;
      color: #1a1a1a;
    }

    body.dark-mode select, body.dark-mode input {
      border-color: #404040;
      background-color: #2d2d2d;
      color: #e5e5e5;
    }

    .status {
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 4px;
      margin-top: 8px;
    }

    .status-success {
      background-color: #d1fae5;
      color: #065f46;
    }

    body.dark-mode .status-success {
      background-color: #064e3b;
      color: #6ee7b7;
    }

    .status-error {
      background-color: #fee2e2;
      color: #991b1b;
    }

    body.dark-mode .status-error {
      background-color: #7f1d1d;
      color: #fca5a5;
    }

    .status-info {
      background-color: #dbeafe;
      color: #1e40af;
    }

    body.dark-mode .status-info {
      background-color: #1e3a8a;
      color: #93c5fd;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 150px;
      overflow-y: auto;
      padding: 8px;
      border: 1px solid;
      border-radius: 4px;
    }

    body.light-mode .checkbox-group {
      border-color: #e5e7eb;
      background-color: #f9fafb;
    }

    body.dark-mode .checkbox-group {
      border-color: #404040;
      background-color: #262626;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 8px;
      gap: 8px;
    }

    body.light-mode .file-item {
      background-color: #f3f4f6;
    }

    body.dark-mode .file-item {
      background-color: #383838;
    }

    .file-actions {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
      flex-wrap: wrap;
    }
    
    .file-actions-row {
      display: flex;
      gap: 6px;
      width: 100%;
    }

    .icon-btn {
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      border: 1px solid;
      background-color: transparent;
      transition: all 0.2s;
    }

    body.light-mode .icon-btn {
      border-color: #d1d5db;
      color: #374151;
    }

    body.light-mode .icon-btn:hover {
      background-color: #e5e7eb;
    }

    body.dark-mode .icon-btn {
      border-color: #4b5563;
      color: #d1d5db;
    }

    body.dark-mode .icon-btn:hover {
      background-color: #4b5563;
    }

    .hidden {
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background-color: #e5e7eb;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 8px;
    }

    body.dark-mode .progress-bar {
      background-color: #404040;
    }

    .progress-fill {
      height: 100%;
      background-color: #3b82f6;
      transition: width 0.3s;
    }

    .label-text {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .file-name {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
      min-width: 0;
    }

    .last-updated {
      font-size: 12px;
      color: #6b7280;
      margin-top: 8px;
      font-style: italic;
    }

    body.dark-mode .last-updated {
      color: #9ca3af;
    }

    .progress-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    body.dark-mode .progress-text {
      color: #9ca3af;
    }
  </style>
</head>
<body class="light-mode">
  <div style="display: flex; flex-direction: column; height: 100%; overflow: hidden;">
    
    <div style="padding: 16px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid;" id="header-border">
      <div style="display: flex; align-items: center; gap: 12px;">
        <button class="back-button" id="backButton">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M13 9a1 1 0 0 1-1-1V5.061a1 1 0 0 0-1.811-.75l-6.835 6.836a1.207 1.207 0 0 0 0 1.707l6.835 6.835a1 1 0 0 0 1.811-.75V16a1 1 0 0 1 1-1h2a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1z"/><path d="M20 9v6"/>
          </svg>
        </button>
        <h1 style="font-size: 19px; font-weight: 600;">VTOP Calendar</h1>
      </div>
      <button id="theme-toggle" class="theme-toggle">
        <svg id="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg id="moon-icon" style="display: none;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </div>

    <div style="flex: 1; overflow-y: auto; padding: 16px;">
      
      <div style="background: #fef3c7; border-left: 4px solid #f59e0b; padding: 12px; margin-bottom: 16px; border-radius: 4px; font-size: 13px;">
        <strong>⚠️ Important:</strong> Stay on <code>vtopcc.vit.ac.in</code> during extraction, otherwise it will fail.
      </div>
      
      <div class="card">
        <div class="card-title">Setup</div>
        <div id="credentialsStatus" class="status status-info">Searching for credentials...</div>
        <button id="findCredentialsBtn" class="btn btn-primary" style="margin-top: 12px; width: 100%;">Find Credentials</button>
      </div>

      <div class="card hidden" id="step1">
        <div class="card-title">1. Select Semester</div>
        <select id="semesterSelect">
          <option value="">Loading...</option>
        </select>
        <div id="semesterStatus"></div>
      </div>

      <div class="card hidden" id="step2">
        <div class="card-title">2. Select Class Groups</div>
        
        <div style="margin-bottom: 12px;">
          <label class="label-text">Class Groups</label>
          <div id="classGroupsContainer" class="checkbox-group"></div>
        </div>

        <div style="margin-bottom: 12px;">
          <label class="label-text">Months Found</label>
          <div id="monthsInfo" style="font-size: 13px; color: #6b7280; padding: 8px; background: #f9fafb; border-radius: 4px;"></div>
        </div>

        <button id="extractBtn" class="btn btn-primary" style="width: 100%;">Extract Calendar</button>
        <div id="extractStatus"></div>
        <div id="progressBar" class="progress-bar hidden">
          <div id="progressFill" class="progress-fill" style="width: 0%"></div>
        </div>
        <div id="progressText" class="progress-text hidden"></div>
      </div>

      <div class="card hidden" id="step3">
        <div class="card-title">Generated Files</div>
        <div id="filesContainer"></div>
        <div id="lastUpdated" class="last-updated"></div>
      </div>

    </div>

  </div>

  <script src="vtop_calendar_dataUpdate.js"></script>
  <script src="vtop_calendar_extractor.js"></script>
</body>
</html>
