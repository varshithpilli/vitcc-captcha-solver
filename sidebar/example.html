<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example - Lazy VITC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    body.light-mode {
      background-color: #f8f9fa;
      color: #1a1a1a;
    }

    body.dark-mode {
      background-color: #1a1a1a;
      color: #e5e5e5;
    }

    .card {
      border: 1px solid;
    }

    body.light-mode .card {
      background-color: #ffffff;
      border-color: #e5e7eb;
    }

    body.dark-mode .card {
      background-color: #2d2d2d;
      border-color: #404040;
    }

    .back-button, .theme-toggle {
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      border: 1px solid;
    }

    body.light-mode .back-button, body.light-mode .theme-toggle {
      border-color: #e5e7eb;
      background-color: #ffffff;
    }

    body.dark-mode .back-button, body.dark-mode .theme-toggle {
      border-color: #404040;
      background-color: #2d2d2d;
    }

    body.light-mode .back-button:active, body.light-mode .theme-toggle:active {
      background-color: #f3f4f6;
    }

    body.dark-mode .back-button:active, body.dark-mode .theme-toggle:active {
      background-color: #383838;
    }
  </style>
</head>
<body class="light-mode">
  <div style="display: flex; flex-direction: column; height: 100%; overflow: hidden;">
    
    <!-- Header -->
    <div style="padding: 16px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid;" id="header-border">
      <div style="display: flex; align-items: center; gap: 12px;">
        <button class="back-button" id="backButton" aria-label="Go back">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M13 9a1 1 0 0 1-1-1V5.061a1 1 0 0 0-1.811-.75l-6.835 6.836a1.207 1.207 0 0 0 0 1.707l6.835 6.835a1 1 0 0 0 1.811-.75V16a1 1 0 0 1 1-1h2a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1z"/><path d="M20 9v6"/>
          </svg>
        </button>
        <h1 style="font-size: 19px; font-weight: 600;">Example</h1>
      </div>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <svg id="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg id="moon-icon" style="display: none;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </div>

    <!-- Main Content -->
    <div style="flex: 1; overflow-y: auto; padding: 16px;">
      <div class="card" style="padding: 40px 20px; border-radius: 6px; text-align: center;">
        <div style="font-size: 14px; opacity: 0.7; font-style: italic;">"Example" feature coming soon...</div>
      </div>
    </div>

  </div>

  <script src="example.js"></script>
</body>
</html>
