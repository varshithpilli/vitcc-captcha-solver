<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFCS - Lazy VITC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    body.light-mode {
      background-color: #f8f9fa;
      color: #1a1a1a;
    }

    body.dark-mode {
      background-color: #1a1a1a;
      color: #e5e5e5;
    }

    .card {
      border: 1px solid;
    }

    body.light-mode .card {
      background-color: #ffffff;
      border-color: #e5e7eb;
    }

    body.dark-mode .card {
      background-color: #2d2d2d;
      border-color: #404040;
    }

    .back-button, .theme-toggle {
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      border: 1px solid;
    }

    body.light-mode .back-button, body.light-mode .theme-toggle {
      border-color: #e5e7eb;
      background-color: #ffffff;
    }

    body.dark-mode .back-button, body.dark-mode .theme-toggle {
      border-color: #404040;
      background-color: #2d2d2d;
    }

    body.light-mode .back-button:active, body.light-mode .theme-toggle:active {
      background-color: #f3f4f6;
    }

    body.dark-mode .back-button:active, body.dark-mode .theme-toggle:active {
      background-color: #383838;
    }

    .import-btn, .add-btn {
      cursor: pointer;
      border: 1px solid;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    body.light-mode .import-btn, body.light-mode .add-btn {
      background-color: #ffffff;
      border-color: #e5e7eb;
      color: #1a1a1a;
    }

    body.dark-mode .import-btn, body.dark-mode .add-btn {
      background-color: #2d2d2d;
      border-color: #404040;
      color: #e5e5e5;
    }

    body.light-mode .import-btn:active, body.light-mode .add-btn:active {
      background-color: #f3f4f6;
    }

    body.dark-mode .import-btn:active, body.dark-mode .add-btn:active {
      background-color: #383838;
    }

    .toggle-switch {
      position: relative;
      width: 36px;
      height: 20px;
      cursor: pointer;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 22px;
    }

    body.light-mode .toggle-slider {
      background-color: #ccc;
    }

    body.dark-mode .toggle-slider {
      background-color: #555;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    input:checked + .toggle-slider {
      background-color: #28a745;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(16px);
    }

    .text-input {
      width: 100%;
      padding: 10px;
      border: 1px solid;
      border-radius: 6px;
      font-size: 13px;
    }

    body.light-mode .text-input {
      background-color: #ffffff;
      border-color: #e5e7eb;
      color: #1a1a1a;
    }

    body.dark-mode .text-input {
      background-color: #2d2d2d;
      border-color: #404040;
      color: #e5e5e5;
    }

    .color-input {
      width: 50px;
      height: 35px;
      border: 1px solid;
      border-radius: 6px;
      cursor: pointer;
    }

    body.light-mode .color-input {
      border-color: #e5e7eb;
    }

    body.dark-mode .color-input {
      border-color: #404040;
    }

    .keyword-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      border: 1px solid;
    }

    body.light-mode .keyword-tag {
      background-color: #f3f4f6;
      border-color: #e5e7eb;
      color: #1a1a1a;
    }

    body.dark-mode .keyword-tag {
      background-color: #383838;
      border-color: #505050;
      color: #e5e5e5;
    }

    .keyword-remove {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 18px;
      line-height: 1;
      padding: 0;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 3px;
    }

    body.light-mode .keyword-remove {
      color: #666;
    }

    body.dark-mode .keyword-remove {
      color: #999;
    }

    body.light-mode .keyword-remove:hover {
      background-color: #e5e7eb;
      color: #dc3545;
    }

    body.dark-mode .keyword-remove:hover {
      background-color: #505050;
      color: #ff6b6b;
    }
  </style>
</head>
<body class="light-mode">
  <div style="display: flex; flex-direction: column; height: 100%; overflow: hidden;">
    
    <!-- Header -->
    <div style="padding: 16px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid;" id="header-border">
      <div style="display: flex; align-items: center; gap: 12px;">
        <button class="back-button" id="backButton" aria-label="Go back">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M13 9a1 1 0 0 1-1-1V5.061a1 1 0 0 0-1.811-.75l-6.835 6.836a1.207 1.207 0 0 0 0 1.707l6.835 6.835a1 1 0 0 0 1.811-.75V16a1 1 0 0 1 1-1h2a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1z"/><path d="M20 9v6"/>
          </svg>
        </button>
        <h1 style="font-size: 19px; font-weight: 600;">FFCS Course Registration</h1>
      </div>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <svg id="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg id="moon-icon" style="display: none;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </div>

    <!-- Main Content -->
    <div style="flex: 1; overflow-y: auto; padding: 16px;">
      
      <!-- Import Section -->
      <div style="margin-bottom: 16px;">
        <input type="file" id="fileInput" accept=".json" style="display: none;">
        <div id="importSection">
          <button id="importBtn" class="import-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 3v12"/><path d="m8 11 4 4 4-4"/><path d="M8 5H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-4"/>
            </svg>
            Import Faculty Ratings JSON
          </button>
          <p style="font-size: 11px; opacity: 0.6; text-align: center; margin-top: 6px;">Select a JSON file with faculty ratings</p>
        </div>
        <div id="facultyCountSection" style="display: none;">
          <div class="card" style="padding: 12px; border-radius: 6px; margin-bottom: 8px;">
            <div style="text-align: center; font-size: 14px; font-weight: 600; margin-bottom: 4px;" id="facultyCount"></div>
            <div style="text-align: center; font-size: 11px; opacity: 0.6;">Faculty Imported</div>
          </div>
          <button id="importAgainBtn" class="import-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 3v12"/><path d="m8 11 4 4 4-4"/><path d="M8 5H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-4"/>
            </svg>
            Import Again
          </button>
        </div>
      </div>

      <!-- Authentication Section -->
      <div class="card" style="padding: 14px; border-radius: 6px; margin-bottom: 12px;">
        <div style="font-size: 15px; font-weight: 600; margin-bottom: 12px;">Authentication</div>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <span style="font-size: 13px; opacity: 0.85;">Remove Delay</span>
          <label class="toggle-switch">
            <input type="checkbox" id="removeDelay">
            <span class="toggle-slider"></span>
          </label>
        </div>
        
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span style="font-size: 13px; opacity: 0.85;">Auto Click Start/Proceed</span>
          <label class="toggle-switch">
            <input type="checkbox" id="autoClick">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <!-- Quick Access Section -->
      <div class="card" style="padding: 14px; border-radius: 6px; margin-bottom: 12px;">
        <div style="font-size: 15px; font-weight: 600; margin-bottom: 12px;">Quick Access</div>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
          <span style="font-size: 13px; opacity: 0.85;">Keyword Highlighting</span>
          <label class="toggle-switch">
            <input type="checkbox" id="highlightToggle" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
        
        <input type="text" id="keywordInput" class="text-input" placeholder="Type keyword and press Enter..." style="margin-bottom: 10px;">
        
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
          <span style="font-size: 12px; opacity: 0.7;">Color:</span>
          <input type="color" id="highlightColorPicker" class="color-input" value="#FFFF00">
        </div>
        
        <button class="add-btn" id="addKeywordBtn">Add Keyword</button>
        
        <div id="keywordsContainer" style="margin-top: 12px; display: flex; flex-wrap: wrap; gap: 6px;"></div>
      </div>

      <!-- View Slot Page Settings -->
      <div class="card" style="padding: 14px; border-radius: 6px; margin-bottom: 12px;">
        <div style="font-size: 15px; font-weight: 600; margin-bottom: 12px;">View Slot Page</div>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <span style="font-size: 13px; opacity: 0.85;">Show Ratings</span>
          <label class="toggle-switch">
            <input type="checkbox" id="viewShowRatings" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <span style="font-size: 13px; opacity: 0.85;">Show Details</span>
          <label class="toggle-switch">
            <input type="checkbox" id="viewShowDetails">
            <span class="toggle-slider"></span>
          </label>
        </div>
        
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span style="font-size: 13px; opacity: 0.85;">Sort by Rating</span>
          <label class="toggle-switch">
            <input type="checkbox" id="viewSortRating">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <!-- Register Page Settings -->
      <div class="card" style="padding: 14px; border-radius: 6px; margin-bottom: 12px;">
        <div style="font-size: 15px; font-weight: 600; margin-bottom: 12px;">Register Page</div>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <span style="font-size: 13px; opacity: 0.85;">Show Ratings</span>
          <label class="toggle-switch">
            <input type="checkbox" id="registerShowRatings" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <span style="font-size: 13px; opacity: 0.85;">Show Details</span>
          <label class="toggle-switch">
            <input type="checkbox" id="registerShowDetails">
            <span class="toggle-slider"></span>
          </label>
        </div>
        
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span style="font-size: 13px; opacity: 0.85;">Sort by Rating</span>
          <label class="toggle-switch">
            <input type="checkbox" id="registerSortRating">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

    </div>

  </div>

  <script src="ffcs.js"></script>
</body>
</html>
